<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg?v=1.0.3" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TubeFlow - Plataforma de Gerenciamento de Canais do YouTube e Freelancers</title>
  <link rel="icon" type="image/svg+xml" href="/tubeflow-icon.svg" />
  <script>
    (function () {
      var isAdminRoute = location.pathname.startsWith('/admin');
      var theme = localStorage.getItem('theme') || 'dark';
      localStorage.setItem('theme', theme);
      if (!isAdminRoute && theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>
  <script type="module" crossorigin src="/assets/index.BPxaoWxY.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index.CB10f35S.css">
</head>
<body>
  <div id="root"></div>

  <script>
    const version = "1.0.3";
    const oldFetch = fetch;
    fetch = function (url, options) {
      if (url.includes('.js') || url.includes('.css')) {
        url += '?v=' + version;
      }
      return oldFetch(url, options);
    };
  </script>
  <script src="/config.js"></script>
</body>
</html>
